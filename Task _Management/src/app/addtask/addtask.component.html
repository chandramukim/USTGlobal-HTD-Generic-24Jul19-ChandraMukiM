<div class="container col-md-6 mt-5">
    <div class="col-md-8 off-md-4">
    <form #taskForm="ngForm" (ngSubmit)="sendTask(taskForm.value)">
        <div>
             <input type="text" name="task" class="form-control" ngModel #task="ngModel">
        </div>   <br>

        <button type="submit" class="btn btn-info float-right">Add Task</button>
              
    </form>
</div>
</div>
