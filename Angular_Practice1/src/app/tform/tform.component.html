<div class="container mt-4" [hidden]="submitted">
    <div class="col-md-4 offset-md-4">
        <form #tForm="ngForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="name">User Name</label>
                <input type="text" class="form-control" name="name" ngModel #name="ngModel" required>
                <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                    This field is required
                </div>
            </div>    

            <div class="form-group">
                <label for="pwd">Password</label>
                <input type="password" name="pwd" class="form-control" ngModel #pwd="ngModel" minlength="7" required>
                <div class="alert alert-danger" *ngIf="pwd.invalid && (pwd.dirty || pwd.touched)">
                    <div *ngIf="pwd.errors.required">
                        Password is required
                    </div>
                    <div *ngIf="pwd.errors.minlength">
                        Password should is atleat 7 characters
                    </div>
                </div>
            </div>

            <button type="submit" class="btn btn-outline-info" [disabled]="!tForm.form.valid">Login</button>
        </form>
    </div>
</div>
