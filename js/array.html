<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ArrayDemo</title>
</head>
<body>
    <script>
        var place=['Hebbal','Hennur','Banaswadi','Kothanur'];
        var fruits=['Apple','Mango'];
        var friends=['Maya','Neelu','Ajith','Anitha'];
        var city=['Bangalore','Mysore'];
        var lang=['Malayalam','Kannada','Hindi','Tamil'];
        console.log("Without using new keyword");
        console.log("-------------------------------");
        console.log(" ");
        console.log("Displaying array of places")
        for(var i=0;i<place.length;i++)
        {
            console.log(i+"st place in the array is "+place[i]);
        }
        console.log(" ");
        console.log("Displaying array of fruits")
        for(var i=0;i<fruits.length;i++)
        {
            console.log(i+"st fruit in the array is "+fruits[i]);
        }
        console.log(" ");
        console.log("Displaying array of friends")
        for(var i=0;i<friends.length;i++)
        {
            console.log(i+"st fruit in the array is "+friends[i]);
        }
        console.log(" ");
        console.log("Displaying array of city")
        for(var i=0;i<city.length;i++)
        {
            console.log(i+"st fruit in the array is "+city[i]);
        }
        console.log(" ");
        console.log("Displaying array of languages")
        for(var i=0;i<lang.length;i++)
        {
            console.log(i+"st fruit in the array is "+lang[i]);
        }

    </script>
    <script src="array.js"></script>
    
</body>
</html>
