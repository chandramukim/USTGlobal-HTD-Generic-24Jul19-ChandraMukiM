<div class="container col-md-6 mt-5">
    <div class="col-md-8 off-md-4">
    <form #taskForm="ngForm" (ngSubmit)="sendForm(taskForm.value)">
        <div class="form-group">
            <input type="text" name="task" ngModel #task="ngModel" class="form-control"
             placeholder="Enter the Task here"  required>
            <div [hidden]="task.value || task.pristine" class="alert alert-danger">
                    This field is required
            </div>
        </div>
        
        <button type="submit" class="btn btn-info float-right">Submit</button>
    </form>
</div>
</div>
