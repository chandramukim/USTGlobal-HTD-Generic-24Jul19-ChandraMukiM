<div class="jumbotron jumbotron-fluid" >
    <div class="container" [hidden]="submitted">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <form #form="ngForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" name="firstName" id="firstName" class="form-control" [(ngModel)]="model.firstName"
                            #firstName="ngModel" placeholder="First Name" required>
                        <div [hidden]="firstName.valid || firstName.pristine" class="alert alert-danger">
                            This field is required
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" name="lastName" id="lastName" class="form-control" [(ngModel)]="model.lastName"
                        #lastName="ngModel" placeholder="Last Name" required>
                        <div [hidden]="lastName.valid || lastName.pristine" class="alert alert-danger">
                            this field is required
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" class="form-control">
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" class="form-control" ngModel 
                                #password="ngModel" minlength="6" required>
                        <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
                            <div *ngIf="password.errors.required">
                                Password is required
                            </div>
                            <div *ngIf="password.errors.minlength">
                                Password should be atleast 6 characters
                            </div>
                        </div>
                    </div>


                    <button type="submit" class="btn btn-success">Submit</button>
                    <button type="reset" class="btn btn-success float-right">Reset</button>
                </form>
            </div>
        </div>
    </div>
</div>
