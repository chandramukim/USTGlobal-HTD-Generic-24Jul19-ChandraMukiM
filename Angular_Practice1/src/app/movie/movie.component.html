<div class="col-md-4 offset-md-4 mt-4">
    <h3 class="lead text-center">Search Movie</h3>
    <input type="search" [(ngModel)]="searchName" (keyup)="searchMovie(searchName)" placeholder="Enter Movie..." 
            class="form-control">
</div>
<div class="col-md-3 mt-4 card card-body float-left" *ngFor="let movie of movieArr">
        <img src="{{movie.Poster}}" alt="">
        <h4 class="text-center">{{movie.Title}}</h4>
        <h5 class="text-center">{{movie.Year}}</h5>
</div>
