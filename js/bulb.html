<body>
    <h2>My first JavaScript</h2>
		<button type="button" onclick="document.getElementById('demo').innerHTML = Date()"> Click me for Date and Time</button>
		<p id="demo"></p>
		<h2>What can JavaScript do?</h2>
		<p id = "d">This is a paragraph tag</p>

		<h2>Save Electricity</h2>
		<button type="button" onclick="document.getElementById('imgsrc').src = 'https://www.w3schools.com/js/pic_bulbon.gif'">BUTTON ON</button>
		<img id="imgsrc" src="https://www.w3schools.com/js/pic_bulboff.gif" style="width:100px;">
        <button type="button" onclick="document.getElementById('imgsrc').src = 'https://www.w3schools.com/js/pic_bulboff    .gif'">BUTTON OFF</button>
        <p id="change">This content will change</p>
        <button class="btn btn-outline-primary" onclick="document.getElementById('change').style.fontSize='35px'">Try this</button>
