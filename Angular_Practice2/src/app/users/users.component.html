<div class="container ">
   
    <table class="mt-4 table table-bordered table-hover">
        <thead class="thead-dark">
            <tr>
                <th>Index</th>
                <th>Brand</th>
                <th>Model</th>
                <th>YearOf Release</th>
                <th>Cost</th>
                <th>Num of units sold</th>
                <th>Update</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor='let user of carService.users; index as i'>
                <td>{{i+1}}</td>
                <td>{{user.brand}}</td>
                <td>{{user.model}}</td>
                <td>{{user.yop}}</td>
                <td>{{user.cost}}</td>
                <td>{{user.num}}</td>
                <td>
                    <button class="btn btn-outline-warning" (click)='updateUser(user)'>
                        Update
                    </button>
                </td>
            </tr>
        </tbody> 
    </table>
</div>
