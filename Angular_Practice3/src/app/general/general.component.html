<div class="col-md-3  mt-4 float-left card card-body column"  style="width: 27rem;height: 40rem;" *ngFor='let new of news'>
            <a href="{{new.url}}"><img src="{{new.urlToImage}}" alt="" class="card-img-top"></a>
            <h4>{{new.title}}</h4>
            <p style="font-size: 20px;">{{new.description}}</p>
           
</div>
