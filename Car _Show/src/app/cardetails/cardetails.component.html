
<div class="col-md-5 offset-md-2 mt-4 card card-body float-left w-40 border-dark "  *ngIf="carData != ''">
    <h3 class="card-header border-transparent border-dark">{{carData.title}}</h3>
    <div class="card-body">
    <img [src]="carData.img" alt="" class="card-img-top">
</div>
    <div class="card-body">
    <p class="card-footer card-text border-transparent border-success">{{carData.description}}</p>
    </div>
</div>
