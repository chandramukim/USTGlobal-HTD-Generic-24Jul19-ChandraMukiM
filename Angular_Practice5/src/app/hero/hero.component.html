<div class="container col-md-3  mt-4" [hidden]="submitted">
    <h1>Hero Form</h1>
    <form (ngSubmit)="onSubmit()" #heroForm="ngForm">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" required [(ngModel)]="model.name" #name="ngModel" name="name">
            <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                 Name is required
            </div>
        </div> 
        

        <div class="form-group">
            <label for="alterEgo">AlterEgo</label>
            <input type="text" class="form-control" id="alterEgo" [(ngModel)]="model.alterEgo" name="alterEgo">
        </div>

        <div class="form-group">
            <label for="power">Power</label>
            <select  id="power" class="form-control" required>
                <option *ngFor="let pow of powers" [value]="pow">{{pow}}</option>
            </select>
        </div><br>
        <button type="submit" class="btn btn-success"  [disabled]="!heroForm.form.valid">Submit</button>
        <button type="button" class="btn btn-primary float-right" (click)="newHero(); heroForm.reset()">New Hero</button>
    </form>
</div>

<div class="container col-md-3 mt-5" [hidden]="!submitted">
    <h4>U added the following:</h4>
    <table class="table-hover table-bordered" style="width: 30em; height: 10em;">
        <thead>     
            <tr>
                <th>Name</th>
                <th>AlterEgo</th>
                <th>Power</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>{{model.name}}</td>
                <td>{{model.alterEgo}}</td>
                <td>{{model.powers}}</td>
            </tr>
        </tbody>
    </table><br>
    <button class="btn btn-info" (click)="submitted=false">Want to Edit?</button>
</div>
