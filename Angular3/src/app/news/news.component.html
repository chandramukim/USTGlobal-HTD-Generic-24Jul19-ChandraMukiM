<div class="container">
    <div class="float-left mt-4">
    <div class="card card-body " *ngFor='let new of news'>
        <img src="{{new.urlToImage}}" alt="" class="card-img-top">
        <h4>{{new.title}}</h4>
        <h1>{{new.description}}</h1>
        <a href="{{new.url}}" class="btn btn-primary">click here...</a>
    </div>
</div>
</div>
