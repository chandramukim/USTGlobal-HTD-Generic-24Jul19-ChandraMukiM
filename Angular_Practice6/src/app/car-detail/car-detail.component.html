<div class="col-md-6 offset-md-1 mt-4 card card-body float-left" *ngIf="carDetails != ''">
    <img [src]="carDetails.img" alt="" class="card-top">
    <h3 style="color: crimson">{{carDetails.brand}}</h3>
    <p style="font-family: cursive; color:rgb(139, 12, 50)">{{carDetails.description}}</p>
</div>
